user:
    path:     /
    defaults: { _controller: "NMUserBundle:User:index" }

user_show:
    path:     /{id}/show
    defaults: { _controller: "NMUserBundle:User:show" }

user_new:
    path:     /new
    defaults: { _controller: "NMUserBundle:User:new" }

user_create:
    path:     /create
    defaults: { _controller: "NMUserBundle:User:create" }
    methods:  POST

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "NMUserBundle:User:edit" }

user_update:
    path:     /{id}/update
    defaults: { _controller: "NMUserBundle:User:update" }
    methods:  [POST, PUT]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "NMUserBundle:User:delete" }
    methods:  [POST, DELETE]
